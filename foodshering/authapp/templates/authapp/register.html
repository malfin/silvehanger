{% extends 'mainapp/layouts/app.html' %}
{% load static %}
{% block content %}
<div class="frame">
    <div class="content">
        <form method="post" action="{% url 'authapp:register' %}" class="form register_form">
            <div class="form-title">
                <div class="form-title_text h1">Регистрация</div>
                <div class="form-title_step h1">1/2</div>
            </div>
            {% csrf_token %}
            <div class="register_form_first_step dis_block">
                <div class='input-field'>
                    <label for="id_username">Имя пользователя:</label>
                    <input type="text" name="username" maxlength="150" autofocus="" class="form-control username" required="" id="id_username">
                </div>
                <div class='input-field'>
                    <label for="id_first_name">Имя:</label>
                    <input type="text" name="first_name" maxlength="128" class="form-control first_name" required="" id="id_first_name">
                </div>
                <div class='input-field'>
                    <label for="id_last_name">Фамилия:</label>
                    <input type="text" name="last_name" maxlength="128" class="form-control last_name" required="" id="id_last_name">
                </div>
                <div class="register_form_buttons">
                    <div class="button button_reset">Отмена</div>
                    <div class="button button_next_step"> Продолжить </div>
                </div>

                <div class="already_exist">Вы уже зарегистрированы? <a href="{% url 'authapp:login' %}" class="already_exist">ВОЙТИ</a></div>

                        <rect width="60" height="60" fill="#303030"/>

                    </svg>


                </div>
            </div>

            <div class="register_form_second_step dis_none" >
                <div class='input-field'>
                    <label for="id_status">Кто вы?</label>
                    <select name="status" class="form-control status" id="id_status">
                        <option value="v">Волонтёр</option>
                        <option value="c">Координатор</option>
                    </select>
                </div>
                <div class='input-field'>
                    <label for="id_email">Почта:</label>
                    <input type="email" name="email" maxlength="254" class="form-control email" required="" id="id_email">
                </div>
                <div class='input-field'><label for="id_password1">Придумайте пароль:</label>
                    <input type="password" name="password1" autocomplete="new-password" class="form-control password1" required="" id="id_password1">
                </div>
                <div class='input-field'><label for="id_password2">Подтвердите пароль:</label>
                    <input type="password" name="password2" autocomplete="new-password" class="form-control password2" required="" id="id_password2">
                </div>
                <div class="register_form_buttons">
                    <div class="button button_back_step"> Назад</div>
                    <div class="button button_register">Зарегистрироваться</div>
                    <button class="true_button_register" hidden>Зарегистрироваться</button>
                </div>

            </div>
        </form>
    </div>
</div>
{% endblock %}
